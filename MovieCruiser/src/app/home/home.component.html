<h2> Now Trending </h2>
<mat-grid-list cols="3" *ngIf="nowPlayingMovies.length > 0">
    <mat-grid-tile *ngFor="let movie of nowPlayingMovies">
        <mat-card class="example-card">
            <img mat-card-image src = "https://image.tmdb.org/t/p/w300/{{movie.poster_path}}" alt="{{movie.title}}">
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
